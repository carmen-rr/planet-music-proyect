<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../planet-music-proyect/css/archivo.css">
    <title>Detail track</title>
</head>
<body>
    <main class="main-detail-track">
        <article class="banner-dua">
            <img src="./img/song/song-banner.JPEG" alt="Imagen Dua Lipa">
        </article>
        <article>
            <img src="./img/song/search-song-we-good.jpeg" alt="" class="img-dua">
            <section class="description-track">
                <div class="title-track">
                    <h1>We're Good</h1>
                    <p>Add to Playlist</p>
                </div>
                <div class="info-track">
                    <p>Future Nostalgia: The Moonlight Edition.</p>
                    <h3>Dua Lipa</h3>
                </div>
            </section>
            <section class="player">
                <audio>player</audio>
                <p>Go to my Playlist</p>
            </section>
        </article>
        <div class="container-track">
        
            <img class="foto-album-detail" src="../img/albumes/Disco Dua Lipa.jpeg" alt="Foto del album de Dua Lipa">
            
            <div class="track-info">
                <div class="title-and-playlist">
                    <h1 class="track-title">We 're good</h1>
                    <button class="btn-playlist" type="button">Agregar a playlist</button>
                </div>
                <h5 class="title-album"> Future Nostalgia: The Moonlight Edition.</h5>
                <h3>Dua Lipa</h3>
                <a href="#">Ir a mi playlist</a>
            </div>
        </div>
    </main>

    <audio src="../img/canciones/[MP3DOWNLOAD.TO] Dua Lipa - We're Good (Official Music Video)-tiny.webm" controls></audio>
    </body>
</html>
