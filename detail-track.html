<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../planet-music-proyect/css/archivo.css">

    <title>Song</title>
    <link rel="icon" href="img/logo3.PNG" type="image/title-icon">
    
</head>
<body>
    <header>
        <section class="logo">
            <img src="img/anytime-slogan.PNG" alt="Music Anytime" class="slogan">
            <img src="img/logo3.PNG" alt="Logo Planet Music">
            <img src="img/anywhere-slogan.PNG" alt="Music Anywhere" class="slogan">
        </section>
        <nav class="navegador">
            <img src="img/logo3.PNG" alt="Logo Planet Music">
            <form action="search-results.html" method="GET" class="search">
                <input type="text" name="search" placeholder="Search...">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <ul>
                <li id="home"> <a href="index.html">HOME</a></li>
                <li id="genres"><a href="genres.html">GENRES</a></li>
                <li id="my-playlist"><a href="playlist.html">My Playlist</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-detail-track">
        <img src="img/song/song-banner.JPEG" alt="Banner Dua Lipa" class="banner-dua">
        <img src="img/song/banner-song-responsive.JPEG" alt="Banner Dua Lipa" class="banner-dua-responsive">
        <article class="track-detail">
            <img src="img/song/search-song-we-good.jpeg" alt="" class="img-dua">
            <section class="description-track">
                <div class="title-track info-track">
                    <p class="add-playlist"><a href="playlist.html">Add to Playlist</a></p>
                    <h1></h1>
                    <p class="album-detail-track"></p>
                    <h3></h3>
                </div>
            </section>
            <section class="player">
                <p><a href="playlist.html">Go to my Playlist</a></p>
                <iframe title="deezer-widget" src="" width="100%" height="300" frameborder="0" allowtransparency="true" allow="encrypted-media; clipboard-write"></iframe>
                <audio src="" controls></audio>
            </section>
        </article>
    </main>

    <footer>
        <p class="integrantes">All rights reserved to Carmen Rodriguez Reynoso, Valentino Gabay & Justina Kelly </p>
        <p class="logo-copy"><img src="img/copyright.PNG" alt="copyright" class="copyright"> 2021.</p>
    </footer>

    <script src="./js/detail-track.js"></script>
    </body>
</html>
